<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">

      <img src="./images/logo.svg" alt="PING" class="logo">

      <div class="heroText">
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </div>

      <form action="/" method="GET">
        <div class="inputTextDiv">
          <label for="emailAddress" title="Input for email address">
            <input type="text" placeholder="Your email address..." title="Input for email address" class="inputEmail" id="emailAddress">
          </label>
        
        </div>
        <p class="errorMsg">Please provide valid email address</p>
        <button class="btn" type="submit">Notify Me</button>
      </form>

      <div class="imageDiv">
        <img src="./images/illustration-dashboard.png" alt="Dashboard" class="dashboard">
      </div>

      <div class="socialMedia">
        <a href="#" class="fb">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="ig">
          <i class="fab fa-instagram"></i>
        </a>
      </div>

      <div class="footer">
        <p> &copy; Copyright Ping. All rights reserved</p>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
